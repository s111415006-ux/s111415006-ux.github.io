  <script>
    window.addEventListener('load', function() {
      const welcomeMessage = document.createElement('div');
      welcomeMessage.innerText = '歡迎來到小捷的藝術天堂';
      welcomeMessage.style.position = 'fixed';
      welcomeMessage.style.top = '50%';
      welcomeMessage.style.left = '50%';
      welcomeMessage.style.transform = 'translate(-50%, -50%)';
      welcomeMessage.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
      welcomeMessage.style.color = 'white';
      welcomeMessage.style.fontSize = '2rem';
      welcomeMessage.style.fontWeight = 'bold';
      welcomeMessage.style.padding = '20px';
      welcomeMessage.style.borderRadius = '10px';
      welcomeMessage.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.5)';
      welcomeMessage.style.zIndex = '1000';
      welcomeMessage.style.opacity = '0';
      welcomeMessage.style.transition = 'opacity 1s ease, transform 1s ease';
      document.body.appendChild(welcomeMessage);
      
      // Animate the welcome message
      setTimeout(() => {
        welcomeMessage.style.opacity = '1';
        welcomeMessage.style.transform = 'translate(-50%, -50%) scale(1.1)';
      }, 100);

      setTimeout(() => {
        welcomeMessage.style.opacity = '0';
        welcomeMessage.style.transform = 'translate(-50%, -50%) scale(0.9)';
        setTimeout(() => {
          document.body.removeChild(welcomeMessage);
        }, 1000);
      }, 3000);
    });
  </script>
