<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奇幻酷炫韓式首頁</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #232526 0%, #414345 60%, #e0c3fc 100%);
            color: #fff;
            font-family: 'Noto Sans KR', 'Segoe UI', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .neon {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0; left: 0;
            pointer-events: none;
            z-index: 0;
        }
        .neon-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(16px);
            opacity: 0.5;
            animation: neon-move 8s infinite alternate ease-in-out;
        }
        .neon1 { width: 220px; height: 220px; left: 8vw; top: 10vh; background: #e0c3fc; animation-delay: 0s; }
        .neon2 { width: 160px; height: 160px; right: 10vw; top: 20vh; background: #a1c4fd; animation-delay: 2s; }
        .neon3 { width: 120px; height: 120px; left: 20vw; bottom: 12vh; background: #fffbe6; animation-delay: 1s; }
        .neon4 { width: 180px; height: 180px; right: 18vw; bottom: 8vh; background: #7b5fa1; animation-delay: 3s; }
        @keyframes neon-move {
            0% { transform: scale(1) translateY(0); }
            100% { transform: scale(1.1) translateY(-30px); }
        }
        .stars {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0; left: 0;
            pointer-events: none;
            z-index: 1;
        }
        .star {
            position: absolute;
            width: 2.5px;
            height: 2.5px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle 2.5s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .container {
            background: rgba(30, 32, 40, 0.92);
            border-radius: 36px;
            box-shadow: 0 8px 32px 0 #7b5fa155, 0 0 40px 10px #e0c3fc33;
            padding: 64px 48px 48px 48px;
            text-align: center;
            border: 2.5px solid #a1c4fd;
            min-width: 340px;
            max-width: 90vw;
            position: relative;
            z-index: 2;
        }
        .accent {
            display: inline-block;
            width: 14px;
            height: 14px;
            background: linear-gradient(135deg, #e0c3fc 60%, #a1c4fd 100%);
            border-radius: 50%;
            margin: 0 6px 0 6px;
            box-shadow: 0 0 12px #a1c4fd88;
        }
        .moon {
            position: absolute;
            top: -38px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            z-index: 3;
        }
        .moon svg {
            width: 100%;
            height: 100%;
        }
        h1 {
            font-size: 2.5rem;
            letter-spacing: 2.5px;
            margin-bottom: 18px;
            color: #a1c4fd;
            font-family: 'Orbitron', 'Noto Sans KR', 'Segoe UI', sans-serif;
            font-weight: 700;
            text-shadow: 0 0 12px #a1c4fd, 0 0 24px #e0c3fc99;
            background: linear-gradient(90deg, #a1c4fd, #e0c3fc, #fffbe6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .divider {
            width: 54px;
            height: 3px;
            background: linear-gradient(90deg, #e0c3fc, #fffbe6, #a1c4fd);
            border-radius: 2px;
            margin: 18px auto 18px auto;
            box-shadow: 0 0 10px #a1c4fd55;
        }
        p {
            font-size: 1.13rem;
            color: #e0c3fc;
            margin-bottom: 0;
            font-family: 'Noto Sans KR', 'Segoe UI', sans-serif;
        }
    </style>
</head>
<body>
    <div class="neon">
        <div class="neon-circle neon1"></div>
        <div class="neon-circle neon2"></div>
        <div class="neon-circle neon3"></div>
        <div class="neon-circle neon4"></div>
    </div>
    <div class="stars">
        <script>
            for(let i=0;i<24;i++){
                const s=document.createElement('div');
                s.className='star';
                s.style.left=Math.random()*100+'vw';
                s.style.top=Math.random()*100+'vh';
                s.style.animationDuration=(1.5+Math.random()*2)+'s';
                document.currentScript.parentNode.appendChild(s);
            }
        </script>
    </div>
    <div class="container">
        <div class="moon">
            <svg viewBox="0 0 60 60"><defs><radialGradient id="g1" cx="50%" cy="50%" r="50%"><stop offset="0%" stop-color="#fffbe6"/><stop offset="100%" stop-color="#e0c3fc"/></radialGradient></defs><ellipse cx="30" cy="30" rx="28" ry="28" fill="url(#g1)"/><ellipse cx="38" cy="26" rx="18" ry="18" fill="#f8fafc" opacity="0.7"/></svg>
        </div>
        <div>
            <span class="accent"></span>
            <span class="accent"></span>
            <span class="accent"></span>
        </div>
        <h1>奇幻酷炫韓式首頁</h1>
        <div class="divider"></div>
        <p>結合奇幻、酷炫與韓系質感，打造夜色霓虹與星空交織的視覺體驗。</p>
    </div>
</body>
</html>
